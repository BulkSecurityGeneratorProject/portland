<h2 id="page-heading">
    <span jhiTranslate="realEstateApp.customer.home.title">Customers</span>
    <button id="jh-create-entity"
        class="btn btn-primary float-right jh-create-entity create-customer"
        [routerLink]="['/customer/new']">
        <fa-icon [icon]="'plus'"></fa-icon>
        <span class="hidden-sm-down" jhiTranslate="realEstateApp.customer.home.createLabel">
            Create new Customer
        </span>
    </button>
</h2>
<jhi-alert></jhi-alert>
<section>
    <form name="searchForm" class="form-inline">
        <div class="input-group w-100 mt-3">
            <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch"
                name="currentSearch"
                placeholder="{{ 'realEstateApp.customer.home.search' | translate }}">
            <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                <fa-icon [icon]="'search'"></fa-icon>
            </button>
            <button class="input-group-append btn btn-danger" (click)="clear()"
                *ngIf="currentSearch">
                <fa-icon [icon]="'trash-alt'"></fa-icon>
            </button>
        </div>
    </form>
</section>
<section class="ag-grid-container mt-2">
    <ag-grid-angular style="height: 400px;" class="ag-theme-balham" [gridOptions]="gridOptions"
        [rowData]="customers" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)"
        >
    </ag-grid-angular>
</section>
